<fieldset  class="animated fadeIn">
    <h2>Video Details</h2>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <div class="form-group">
                <label>Video Use</label>
                <div class="input-group">
                    <select id="videoUse" ng-model="formData.videouse" name="videouse" chosen class="chosen-select">
                        <option value="">Select</option>
                        <option value="youtube">Youtube</option>
                        <option value="facebook">Facebook</option>
                        <option value="amazon">Amazon</option>
                        <option value="ecommerce">Ecommerce Site</option>
                        <option value="services">Services</option>
                        <option value="personal">Personal Site</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Length of video</label>
                <div class="input-group">
                    <select id="videoLength" ng-model="formData.videolength" name="videolength" chosen class="chosen-select">
                        <option value="">Select</option>
                        <option value="0s-30s">0-30 seconds</option>
                        <option value="30s-1m">30 seconds - 1 minute</option>
                        <option value="1m-2m">1-2 minutes</option>
                        <option value="2m-3m">2-3 minutes</option>
                        <option value="3m-4m">3-4 minutes</option>
                        <option value="4m-5m">4-5 minutes</option>
                        <option value="5m+">Over 5 minutes</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>General Attire Requirments</label>
                <div class="input-group">
                    <select id="videoAttire" ng-model="formData.videoAttire" name="videoAttire" chosen class="chosen-select">
                        <option value="">Select</option>
                        <option value="corporate">Corporate</option>
                        <option value="sporting">Sportng</option>
                        <option value="medical">Medical (i.e. scrubs,lab coat)</option>
                        <option value="businessCasual">Business Casual</option>
                        <option value="nightclub">Nightclub</option>
                        <option value="swimwear">Swimwear</option>
                        <option value="outdoors">Outdoors (hiking, camping)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Purpose of the Video? (i.e. Educational, Biography, Entertaining, Viral, Corporate)</label>
                <input id="videoPurpose" ng-model="formData.video.purpose" name="videoPurpose" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>General Prop/Product requirements</label>
                    <input id="videoProps" ng-model="formData.video.props" name="videoProps"  type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Question #3</label>
            	<div class="input-group">
                	<input id="twoThree" ng-model="formData.twoThree" name="twoThree" class="form-control">
				</div>
			</div>
	    </div>
	</div>
	<a ui-sref="gigs.wizard.step-three" class="btn btn-primary">Next</a>
</fieldset>
