<section ng-controller="ResourcesController" ng-init="find()">
  <div class="page-header">
    <h1>Resources</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="resource in resources" ui-sref="resources.view({resourceId: resource.id})" class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span ng-bind="resource.created | date:'mediumDate'"></span>
        by
        <span ng-bind="resource.user.username"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="resource.first_name"></h4>

      {{ resource.last_name }}
      <p class="list-group-item-text" ng-bind="resource.content"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="!resources.length">
    No resources yet, why don't you <a ui-sref="resources.create">create one</a>?
  </div>
</section>
